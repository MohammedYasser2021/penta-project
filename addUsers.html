    <form class="form-add-user">
      <h1 class="form-add-user-haeding mb-5 text-center">Add Users</h1>
      <div class="mb-3">
        <label for="add_username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="add_username"
          placeholder="Add Username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="add_password" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          id="add_password"
          placeholder="Add Password "
          required
        />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Choose Image</label>
        <input class="form-control" type="file" id="add_user_image" />
      </div>
      <div class="mb-3">
        <label for="select_type" class="form-label">Choose Type</label>
        <select
          class="form-select"
          aria-label="Default select-type"
          id="select_type"
        >
          <option selected>Add Type</option>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
          <option value="Doctor">Doctor</option>
        </select>
      </div>
      <button class="add_user_btn btn btn-primary" type="submit">Add</button>
      <div class="user_added_text text-success">
        <span>User Added Successfully</span>
        <span class="user_added_text_close btn btn-danger">x</span>
      </div>
    </form>
    <script src="./js/bootstrap.min.js"></script>
